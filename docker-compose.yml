services:
  cloudviz:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - CLOUDVIZ_ENV=production
      - DATABASE_URL=postgresql://cloudviz:cloudviz@db:5432/cloudviz
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key}
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output
      - ./config:/app/config
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=cloudviz
      - POSTGRES_USER=cloudviz
      - POSTGRES_PASSWORD=cloudviz
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudviz"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cloudviz
    restart: unless-stopped

volumes:
  postgres_data:
