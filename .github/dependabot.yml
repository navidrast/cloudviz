version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    reviewers:
      - "navidrast"
    assignees:
      - "navidrast"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "navidrast"
    assignees:
      - "navidrast"
    commit-message:
      prefix: "chore(ci):"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    
  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    reviewers:
      - "navidrast"
    assignees:
      - "navidrast"
    commit-message:
      prefix: "chore(docker):"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"